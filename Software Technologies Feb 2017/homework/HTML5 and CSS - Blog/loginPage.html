<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Blog
    </title>

    <link type="text/css" rel="stylesheet" href="styles/style.css"/>
    <script src="scripts/jquery-1.10.2.js"></script>
    <script src="scripts/bootstrap.js"></script>

</head>

<body>
<div class="navbar navbar-default navbar-fixed-top text-uppercase">
    <div class="container">
        <div class="navbar-header">
            <a href="index.html" class="navbar-brand">My Blog</a>

            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="register.html">Register</a></li>
            </ul>
        </div>
    </div>
</div>

<main>
    <div class="container body-content span=8 offset=2">
        <form class="form-horizontal">
            <fieldset>
                <legend>Log In</legend>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-2">
                        <input type="password" class="form-control" id="inputName" placeholder="Password">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-2 col-sm-offset-2">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</main>

<footer>
    <div class ="container modal-footer">
        <p>&copy; 2017 - Can't Copyright Dis Foundation</p>
    </div>
</footer>
</body>
</html>
